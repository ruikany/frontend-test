<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtime STT Client</title>
    <style>
      body {
        background-color: #1a1a1a;
        color: #e0e0e0;
        font-family: "Courier New", Courier, monospace;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
		}
      #controls {
        margin-bottom: 20px;
        padding: 20px;
        background: #2d2d2d;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
      }
      h3 {
        margin-top: 0;
        margin-bottom: 15px;
        color: #fff;
      }
      button {
        padding: 15px 30px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 50px;
        font-weight: bold;
        font-size: 18px;
        transition: all 0.2s ease;
        width: 100%;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }
      button:disabled {
        background-color: #555;
        cursor: not-allowed;
        transform: none;
      }
      button.recording {
        background-color: #dc3545; /* Red for stop */
        animation: pulse 2s infinite;
      }
      button.recording:hover {
        background-color: #c82333;
      }
      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7);
        }
        70% {
          box-shadow: 0 0 0 15px rgba(220, 53, 69, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(220, 53, 69, 0);
        }
      }
      #status {
        margin-top: 15px;
        font-size: 0.9em;
        color: #888;
        min-height: 1.2em;
      }
      #textDisplay {
        flex-grow: 1;
        width: 90%;
        max-width: 800px;
        border: 1px solid #444;
        padding: 20px;
        border-radius: 8px;
        background-color: #000;
        line-height: 1.6;
        white-space: pre-wrap;
        overflow-y: auto;
        margin-bottom: 20px;
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        color: #ffffff;
      }
      .realtime {
        color: #888;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <h3>Live Transcribe</h3>
      <button id="recordBtn" onclick="toggleRecording()">
        Start Recording
      </button>
      <div id="status">Ready to connect</div>
    </div>

    <div id="textDisplay"></div>

    <script type="module">
        import { TranscriptionClient } from './transcription-client.js';
        const WS_URL = "wss://wants-outlets-instructional-office.trycloudflare.com/ws/transcribe";
        const statusDiv = document.getElementById("status");
        const displayDiv = document.getElementById("textDisplay");
        const recordBtn = document.getElementById("recordBtn");
        let isRecording = false;
        let sentences = [];

        function render(currentText = "") {
            let html = sentences.map((s) => `<span>${s}</span> `).join("");
            if (currentText) {
                html += `<span class="realtime">${currentText}</span>`;
            }
            displayDiv.innerHTML = html;
            displayDiv.scrollTop = displayDiv.scrollHeight;
        }

        const client = new TranscriptionClient(WS_URL, {
            onRealtime: (text) => {
                console.log("Current words:", text);
            },
            onSentence: (text) => {
                console.log("Finished sentence:", text);
            },
            onStatus: (status) => {
                console.log("Status:", status);
            },
            onError: (err) => {
                console.error("Oops:", err);
            }
        });

        recordBtn.onclick = async () => {
            if (!isRecording) {
                // START
                await client.start();
                isRecording = true;
                recordBtn.textContent = "Stop Recording";
                recordBtn.classList.add("recording");
            } else {
                // STOP
                client.stop();
                isRecording = false;
                recordBtn.textContent = "Start Recording";
                recordBtn.classList.remove("recording");
            }
        };
    </script>
  </body>
</html>
